<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <title>Shorten links!</title>
</head>
<body>
    <script src="./dist/js/main.min.js"></script>
    <main class="main">


    <img class="main__background-scissor main__background-scissor--one" src="./dist/img/icons/orange_scissors.svg" alt="">
    <img class="main__background-scissor main__background-scissor--two" src="./dist/img/icons/orange_scissors.svg" alt="">
    <img class="main__background-scissor main__background-scissor--three" src="./dist/img/icons/orange_scissors.svg" alt="">
    <img class="main__background-scissor main__background-scissor--four" src="./dist/img/icons/orange_scissors.svg" alt="">

    <header class="header">
    <div class="wrapper">
        <div class="header__logo">
            <div class="header__logo-svg">
                <img class="icon icon-tabler icon-tabler-scissors" src="./dist/img/icons/gray_scissors.svg" alt="">
            </div>
            <a class="header__logo-text" href="#">Shorten link</a>
        </div>            
        <nav class="nav-desktop">   
            <div class="nav-desktop__items">
                <a class="nav-desktop__item" href="">Home</a>
                <a class="nav-desktop__item" href="/info">Info</a>
                <a class="nav-desktop__item" href="/faq">Faq</a>
                <a class="nav-desktop__item" href="/stats">Stats</a>
                <a class="nav-desktop__item" href="/main/login">Log in</a>
            </div>
        </nav>
    </div>

    <button class="burger">
        <div class="burger__button">
            <div class="burger__bars"></div>
        </div>
    </button>
    <nav class="nav-mobile">   
        <div class="nav-mobile__items">
            <a class="nav-mobile__item" href="#" style="animation-delay: .1s;">Home</a>
            <a class="nav-mobile__item" href="/info" style="animation-delay: .3s;">Info</a>
            <a class="nav-mobile__item" href="/faq" style="animation-delay: 0s;">Faq</a>
            <a class="nav-mobile__item" href="/stats" style="animation-delay: .2s;">Stats</a>
            <a class="nav-mobile__item" href="/main/login" style="animation-delay: .4s;">Log in</a>
        </div>
    </nav>
</header>
    <form>
        <section class="create">
            <p class="create__info">.</p>
            <div class="create__input-box">
                <div class="create__side create__side--front">
                    <input type="text" class="create__input" placeholder="Enter your link">
                </div>
                <div class="create__side create__side--back">
                    <input type="text" class="create__input"  readonly>
                </div>
            </div>
            <div class="create__custom">
                <label for="custom">Set custom url http://localhost:3000/ </label> 
                <input class="create__input create__input--custom" id="custom" type="text">
            </div>
            <button type="button" class="create__button">Cut now</button>
        </section>
    </form>
</main>
<footer class="footer">
    <div class="wrapper">
        <p class="footer__text">Created by: <a class="footer__link" href="https://github.com/Mavannkas" target="_blank" rel="noopener noreferrer">Â© Mavannkas</a></p>
    </div>
    <img class="svg svg--bottom" src="./dist/img/icons/waves.svg" alt="">
</footer>

<script src="./dist/js/home.min.js" defer></script>
</body>
</html>
