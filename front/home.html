<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Raleway:wght@200;400;700&display=swap" rel="stylesheet"> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./dist/css/panel/panel.min.css">
    <script src="./dist/js/main.min.js"></script>
    <title>User Panel</title>
</head>
<body>
    <aside>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__element">
                <a href="http://localhost:8080" class="nav__link">
                    <span class="nav__logo-svg">
                        <img class="icon icon-tabler icon-tabler-scissors" src="./dist/img/icons/gray_scissors.svg" alt="">
                    </span>
                    <span class="nav__logo-text">Shorten link</span>
                </a>
            </li>
            <li tabindex="1" class="nav__element nav__element--active">
                <a class="nav__link nav__link--hover">
                    <div class="nav__link-decor nav__link-decor--top"></div>
                    <div class="nav__link-decor nav__link-decor--bottom"></div>
                    <span class="nav__link-icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="nav__link-title">Home</span>
                </a>
            </li>
            <li tabindex="2" class="nav__element">
                <a class="nav__link nav__link--hover">
                    <div class="nav__link-decor nav__link-decor--top"></div>
                    <div class="nav__link-decor nav__link-decor--bottom"></div>
                    <span class="nav__link-icon"><ion-icon name="link-outline"></ion-icon></span>
                    <span class="nav__link-title">Redirects</span>
                </a>
            </li>
            <li tabindex="3" class="nav__element">
                <a class="nav__link nav__link--hover">
                    <div class="nav__link-decor nav__link-decor--top"></div>
                    <div class="nav__link-decor nav__link-decor--bottom"></div>
                    <span class="nav__link-icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                    <span class="nav__link-title">Stats</span>
                </a>
            </li>
            <li tabindex="4" class="nav__element">
                <a class="nav__link nav__link--hover">
                    <div class="nav__link-decor nav__link-decor--top"></div>
                    <div class="nav__link-decor nav__link-decor--bottom"></div>
                    <span class="nav__link-icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="nav__link-title">Profile</span>
                </a>
            </li>
            <li tabindex="5" class="nav__element">
                <a class="nav__link  nav__link--hover">
                    <div class="nav__link-decor nav__link-decor--top"></div>
                    <div class="nav__link-decor nav__link-decor--bottom"></div>
                    <span class="nav__link-icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="nav__link-title">Log out</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

<div tabindex="6" class="nav__toggle">
    <ion-icon name="menu"></ion-icon>
    <ion-icon name="close-outline"></ion-icon>
</div>    <main class="main">
        <div class="wrapper">
            <div class="main__card main__card--main">
                <h3 class="main__card-header">Create new redirect</h3>
                <form class="main__form">
                    <div class="main__input-box">
                        <label for="url" class="main__input-label">Enter your link</label>
                        <input type="text" class="main__input" id="url" placeholder="https://http.cat/" required>
                        <div class="main__custom-box">
                          <label for="custom-url" class="main__input-label">Custom url http://localhost:3000/</label>
                          <input type="text" class="main__input" id="custom-url" placeholder="i-love-cats" required>
                        </div>
                    </div>
                    <button class="button main__button copy" type="button">
                        <span>Shorten</span>
                    </button>
                </form>
                <div class="main__error"></div>
            </div>
            <div class="main__card main__card--chart"><canvas id="myChart"></canvas></div>
            <img src="https://cataas.com/cat?width=500" class="main__card main__card--img"></img>

            <div class="main__card main__card--table">
                <h3 class="main__card-header">Last 5 created link</h3>
                <table class="table" id="links">
                    <thead class="table__head">
                        <tr class="table__row">
                            <th class="table__cell">Source</th>
                            <th class="table__cell">Shortened</th>
                        </tr>
                    </thead>
                    <tbody class="table__body"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dist/js/panel.min.js" defer></script>

    <script>
      
    </script>
</body>
</html>
